<div class="forecast-container">
  <div class="header">
    <h1>Pronóstico del clima</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Nuevo Pronóstico
    </button>
  </div>

  <table mat-table [dataSource]="forecast" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let item"> {{ item.date | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Temperature C Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef> Temperatura °C </th>
      <td mat-cell *matCellDef="let item"> {{ item.temperatureC }} °C </td>
    </ng-container>

    <!-- Temperature F Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef> Temperatura °F </th>
      <td mat-cell *matCellDef="let item"> {{ item.temperatureF }} °F </td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Resumen </th>
      <td mat-cell *matCellDef="let item"> {{ item.summary }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="openViewDialog(item)" 
                matTooltip="Ver">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openEditDialog(item)"
                matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteForecast(item)"
                matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
