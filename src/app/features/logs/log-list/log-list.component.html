<div class="logs-container">
  <h2>Registros del Sistema</h2>
  
  <div class="filters">
    <mat-form-field>
      <mat-label>Nivel</mat-label>
      <mat-select [(ngModel)]="selectedLevel">
        <mat-option [value]="''">Todos</mat-option>
        <mat-option *ngFor="let level of logLevels" [value]="level">
          {{level}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha inicio</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha fin</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="loadLogs()" [disabled]="isLoading">
      <mat-icon *ngIf="isLoading">refresh</mat-icon>
      Filtrar
    </button>

    <button mat-button (click)="clearFilters()" [disabled]="isLoading">
      Limpiar Filtros
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando registros...</p>
  </div>

  <div *ngIf="errorMessage" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ errorMessage }}</p>
  </div>

  <table mat-table [dataSource]="logs" class="mat-elevation-z8" *ngIf="!isLoading && !errorMessage">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let log"> {{log.timestamp | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Nivel </th>
      <td mat-cell *matCellDef="let log" [ngClass]="log.level.toLowerCase()"> {{log.level}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let log"> {{log.message}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let log"> {{log.username || 'Sistema'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!isLoading && !errorMessage && logs.length === 0" class="no-data">
    <p>No se encontraron registros con los filtros aplicados.</p>
  </div>
</div>
